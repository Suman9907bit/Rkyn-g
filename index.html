<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Hind Siliguri', sans-serif;
      background:linear-gradient(135deg,#f4f7ff,#eef2ff);
      color:#333;
    }
    header{
      padding:40px 20px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:32px;
      font-weight:700;
      color:#1f3cff;
    }
    header p{
      margin-top:8px;
      color:#555;
      font-size:16px;
    }

    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:18px;
    }

    .item{
      position:relative;
      overflow:hidden;
      border-radius:16px;
      background:#fff;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      cursor:pointer;
    }

    .item img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      transition:transform .5s ease;
    }

    .item:hover img{
      transform:scale(1.1);
    }

    .caption{
      position:absolute;
      inset:0;
      background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,0));
      display:flex;
      align-items:flex-end;
      padding:16px;
      color:#fff;
      opacity:0;
      transition:.4s;
    }

    .item:hover .caption{
      opacity:1;
    }

    .caption h3{
      margin:0;
      font-size:18px;
      font-weight:600;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }

    .lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:12px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    .lightbox span{
      position:absolute;
      top:20px;
      right:30px;
      font-size:34px;
      color:#fff;
      cursor:pointer;
    }

    footer{
      text-align:center;
      padding:30px 10px;
      color:#777;
      font-size:14px;
    }
  </style>
</head>
<body>

<header>
  <h1>আমাদের গ্যালারি</h1>
  <p>Shri Radha Krishno Yatri Nibas.</p>
</header>

<div class="container">
  <div class="gallery">
    <div class="item"><img src="https://picsum.photos/id/1015/600/400" alt=""><div class="caption"></div></div>
    <div class="item"><img src="https://picsum.photos/id/1016/600/400" alt=""><div class="caption"></div></div>
    <div class="item"><img src="https://picsum.photos/id/1020/600/400" alt=""><div class="caption"></h3></div></div>
    <div class="item"><img src="https://picsum.photos/id/1024/600/400" alt=""><div class="caption"></h3></div></div>
    <div class="item"><img src="https://picsum.photos/id/1035/600/400" alt=""><div class="caption"><h3></h3></div></div>
    <div class="item"><img src="https://picsum.photos/id/1043/600/400" alt=""><div class="caption"><h3></h3></div></div>
  </div>
</div>

<div class="lightbox" id="lightbox">
  <span onclick="closeBox()">&times;</span>
  <img id="lightImg" src="">
</div>

<footer>
  © 2025 | Professional Gallery Design
</footer>

<script>
  const items = document.querySelectorAll('.item img');
  const lightbox = document.getElementById('lightbox');
  const lightImg = document.getElementById('lightImg');

  items.forEach(img => {
    img.addEventListener('click', () => {
      lightImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  function closeBox(){
    lightbox.style.display = 'none';
  }
</script>

</body>
</html>
